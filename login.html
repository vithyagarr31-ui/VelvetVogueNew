<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Velvet Vogue</title>
  <link rel="stylesheet" href="./register.css">
</head>
<body>
  <form action="login.php" method="POST">
    <div class="wrapper">
      <div class="login_box">
        <div class="login-header">
          <span>Login Page</span>
        </div>

        <div class="input_box">
          <input type="text" id="username" name="username" class="input-field" autocomplete="off" required>
          <label for="username" class="label">Username</label>
        </div>

        <div class="input_box">
          <input type="password" id="password" name="password" class="input-field" autocomplete="off" required>
          <label for="password" class="label">Password</label>
        </div>

        <input type="checkbox" onclick="togglePassword()"> Show Password<br>

        <script>
          function togglePassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
        </script>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Login">
        </div>

        <div class="input_box1">
          <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
