<html >
<head>
<link rel="stylesheet" href="./register.css">

</head>
<body>
<form action="register.php" method="post">
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Registration Page</span>
    </div>

    <div class="input_box">
     <input type="text" id="fullname" name="fullname" class="input-field" required>
     <label for="fullname" class="label">Fullname</label>
    </div>
	
	<div class="input_box">
     <input type="text" id="address" class="input-field"  name="address" autocomplete="off" required>
     <label for="address" class="label">Address</label>
    </div>
	
	Gender:
	<input type="radio" name="gender" value="female">Female
	<input type="radio" name="gender" value="male">Male
	<input type="radio" name="gender" value="other">Other<br>

    <div class="input_box">
	<input type="text" id="nic" class="input-field" name="nic" autocomplete="off"required>
	<label for="nic" class="label">Nic</label>
    </div>
	
	<div class="input_box">
	<input type="tel" id="phonenumber" class="input-field" name="phonenumber" pattern="[0-9]{10}" autocomplete="off"required>
	<label for="phone" class="label">Phone Number</label>
	</div>
	
	<div class="input_box">
	<input type="email" id="email" name="email" class="input-field"autocomplete="off" required>
	<label for="email" class="label">Email:</label>
	</div>
	
	<div class="input_box">
	<input type="text" id="username" name="username" class="input-field" autocomplete="off" required>
	<label for="username" class="label">Username:</label>
	</div>
	
	<div class="input_box">
    <input type="password" id="password" class="input-field" name="password" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <label for="password" class="label">Password</label>
	</div>
	
	<div class="input_box">
    <input type="confirmpassword" id="confirmpassword" class="input-field" name="confirmpassword" autocomplete="off"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <label for="confirmpassword" class="label">Confirm Password</label>
	</div>
<input type="checkbox" onclick="myFunction()">Show Password <br>
	
<script>
function myFunction() {
   var x = document.getElementById("password") 
   var y = document.getElementById("confirmpassword");
  if (x.type === "password" ) {
    x.type = "text";
    y.type = "text";
  } else {
    x.type = "password";
    y.type = "password";
  }
}
</script>
<div class="input_box">
      <input type="submit" class="input-submit" value="submit">
    </div>
	
	<div class="input_box1">
      <input type="reset" class="input-reset" value="reset">
    </div>
	</form>
 

  
</body>
</html>
